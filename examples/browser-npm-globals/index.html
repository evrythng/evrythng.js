<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>evrythng.js NPM Globals Example</title>
  </head>
  <body>
    <p>Current time: <span id="output"></span></p>
    <script type="text/javascript" src="../../dist/evrythng.browser.js"></script>
    <script type="text/javascript">
      evrythng.api({
        url: '/time'
      })
        .then((res) => {
          const output = document.getElementById('output')
          output.innerHTML = res.timestamp
        })
        .catch(alert)
    </script>
  </body>
</html>
